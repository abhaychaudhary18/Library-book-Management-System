<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Library Book Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #e5e7eb;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: rgba(15, 23, 42, 0.95);
            border-radius: 16px;
            padding: 24px 28px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.45);
            width: 100%;
            max-width: 380px;
            border: 1px solid rgba(148, 163, 184, 0.3);
        }
        h1 {
            margin-top: 0;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 4px;
            font-size: 0.9rem;
        }
        input {
            width: 100%;
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid #4b5563;
            background: #020617;
            color: #e5e7eb;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #38bdf8;
            box-shadow: 0 0 0 1px #38bdf8;
        }
        .field-group {
            margin-bottom: 14px;
        }
        button {
            width: 100%;
            padding: 10px 12px;
            border-radius: 9999px;
            border: none;
            background: linear-gradient(135deg, #38bdf8, #6366f1);
            color: white;
            font-weight: 600;
            cursor: pointer;
        }
        .hint {
            margin-top: 10px;
            font-size: 0.8rem;
            color: #9ca3af;
        }
        .error {
            margin-bottom: 10px;
            padding: 8px 10px;
            background: rgba(220, 38, 38, 0.18);
            border-radius: 8px;
            border: 1px solid rgba(248, 113, 113, 0.7);
            font-size: 0.85rem;
        }
        .success {
            margin-bottom: 10px;
            padding: 8px 10px;
            background: rgba(22, 163, 74, 0.16);
            border-radius: 8px;
            border: 1px solid rgba(34, 197, 94, 0.65);
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>Library Login</h1>

    <div th:if="${param.error}" class="error">
        Invalid username or password, or your account is deactivated.
    </div>
    <div th:if="${param.logout}" class="success">
        You have been logged out.
    </div>

    <form method="post" th:action="@{/login}">
        <div class="field-group">
            <label for="username">Username</label>
            <input id="username" name="username" required>
        </div>
        <div class="field-group">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" required>
        </div>
        <button type="submit">Login</button>
    </form>

    <p class="hint">
        Demo accounts:<br>
        Admin – <strong>admin / admin123</strong><br>
        User – <strong>user / user123</strong>
    </p>
</div>
</body>
</html>
