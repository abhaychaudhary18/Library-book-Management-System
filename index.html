<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Book Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #e5e7eb;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: rgba(15, 23, 42, 0.95);
            border-radius: 16px;
            padding: 24px 28px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.45);
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(148, 163, 184, 0.3);
        }
        h1 {
            margin: 0 0 12px;
            font-size: 1.6rem;
            text-align: center;
        }
        p.subtitle {
            margin: 0 0 20px;
            text-align: center;
            color: #9ca3af;
            font-size: 0.9rem;
        }
        label {
            display: block;
            margin-bottom: 4px;
            font-size: 0.9rem;
            color: #e5e7eb;
        }
        input, select {
            width: 100%;
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid #4b5563;
            background: #020617;
            color: #e5e7eb;
            font-size: 0.95rem;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #38bdf8;
            box-shadow: 0 0 0 1px #38bdf8;
        }
        .field-group {
            margin-bottom: 14px;
        }
        button {
            margin-top: 4px;
            width: 100%;
            padding: 10px 12px;
            border-radius: 9999px;
            border: none;
            background: linear-gradient(135deg, #38bdf8, #6366f1);
            color: white;
            font-size: 0.98rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.08s ease, box-shadow 0.12s ease, filter 0.12s ease;
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }
        button:hover {
            filter: brightness(1.05);
            transform: translateY(-1px);
            box-shadow: 0 14px 30px rgba(59, 130, 246, 0.55);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 8px 18px rgba(59, 130, 246, 0.45);
        }
        .result, .error {
            margin-top: 18px;
            padding: 10px 12px;
            border-radius: 10px;
            font-size: 0.95rem;
        }
        .result {
            background: rgba(22, 163, 74, 0.16);
            border: 1px solid rgba(34, 197, 94, 0.65);
        }
        .error {
            background: rgba(220, 38, 38, 0.18);
            border: 1px solid rgba(248, 113, 113, 0.7);
        }
        .result strong, .error strong {
            display: block;
            margin-bottom: 2px;
        }
        .footer-note {
            margin-top: 16px;
            font-size: 0.78rem;
            color: #9ca3af;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>Library Book Management System</h1>
    <p class="subtitle">
        Manage books, availability, and issuing in a simple web interface.
    </p>

    <div style="margin-top: 8px; display: flex; gap: 8px; flex-direction: column;">
        <a href="/login" style="text-decoration:none;">
            <button type="button">Login to Dashboard</button>
        </a>
    </div>

    <p class="footer-note">
        Role-based Library Book Management System &mdash; Admin &amp; User dashboards.
    </p>
</div>
</body>
</html>
