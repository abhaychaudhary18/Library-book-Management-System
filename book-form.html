<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${book.id} != null ? 'Edit Book' : 'Add Book'">Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #020617;
            color: #e5e7eb;
            margin: 0;
            padding: 24px;
        }
        .container {
            max-width: 520px;
            margin: 0 auto;
            background: #020617;
        }
        .card {
            background: #020617;
            border-radius: 16px;
            padding: 20px 22px;
            border: 1px solid rgba(148, 163, 184, 0.3);
        }
        h1 {
            margin-top: 0;
        }
        label {
            display: block;
            margin-bottom: 4px;
            font-size: 0.9rem;
        }
        input {
            width: 100%;
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid #4b5563;
            background: #020617;
            color: #e5e7eb;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #38bdf8;
            box-shadow: 0 0 0 1px #38bdf8;
        }
        .field-group {
            margin-bottom: 14px;
        }
        .btn-primary {
            padding: 8px 12px;
            border-radius: 9999px;
            border: none;
            background: linear-gradient(135deg, #38bdf8, #6366f1);
            color: white;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-secondary {
            padding: 8px 12px;
            border-radius: 9999px;
            border: 1px solid #4b5563;
            background: transparent;
            color: #e5e7eb;
            cursor: pointer;
            margin-left: 8px;
        }
        .actions {
            margin-top: 4px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h1 th:text="${book.id} != null ? 'Edit Book' : 'Add Book'">Book</h1>

        <form th:action="${book.id} != null ? '/admin/books/' + ${book.id} : '/admin/books'" method="post"
              th:object="${book}">
            <div class="field-group">
                <label for="bookId">Book ID</label>
                <input id="bookId" type="text" th:field="*{bookId}" required
                       placeholder="e.g., CS001, PRG001">
            </div>
            <div class="field-group">
                <label for="title">Title</label>
                <input id="title" type="text" th:field="*{title}" required>
            </div>
            <div class="field-group">
                <label for="author">Author</label>
                <input id="author" type="text" th:field="*{author}" required>
            </div>
            <div class="field-group">
                <label for="category">Category</label>
                <input id="category" type="text" th:field="*{category}" required
                       placeholder="e.g., Computer Science, Programming">
            </div>

            <div class="actions">
                <button class="btn-primary" type="submit">Save</button>
                <a href="/admin/books">
                    <button class="btn-secondary" type="button">Cancel</button>
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
