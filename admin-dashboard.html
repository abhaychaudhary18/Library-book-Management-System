<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; background:#020617;color:#e5e7eb;margin:0;padding:24px;}
        .container{max-width:1100px;margin:0 auto;}
        h1{margin-bottom:4px;}
        .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:12px;margin:18px 0;}
        .card{background:#020617;border-radius:14px;padding:14px 16px;border:1px solid rgba(148,163,184,0.35);}
        .card-title{font-size:0.85rem;color:#9ca3af;margin-bottom:4px;}
        .card-value{font-size:1.6rem;font-weight:600;}
        .nav{margin-top:8px;display:flex;gap:8px;flex-wrap:wrap;}
        .btn{padding:8px 12px;border-radius:9999px;border:1px solid #4b5563;background:transparent;color:#e5e7eb;text-decoration:none;font-size:0.9rem;}
        .btn-primary{border:none;background:linear-gradient(135deg,#38bdf8,#6366f1);color:white;}
        .topbar{display:flex;justify-content:space-between;align-items:center;gap:8px;flex-wrap:wrap;}
        .user-info{font-size:0.85rem;color:#9ca3af;}
    </style>
</head>
<body>
<div class="container">
    <div class="topbar">
        <div>
            <h1>Admin Dashboard</h1>
            <p style="margin:0;color:#9ca3af;font-size:0.9rem;">Central control panel for library operations.</p>
        </div>
        <div class="user-info">
            Logged in as <span sec:authentication="name">admin</span> |
            <a href="/logout" style="color:#38bdf8;text-decoration:none;">Logout</a>
        </div>
    </div>

    <div class="cards">
        <div class="card">
            <div class="card-title">Total Books</div>
            <div class="card-value" th:text="${totalBooks}">0</div>
        </div>
        <div class="card">
            <div class="card-title">Available Books</div>
            <div class="card-value" th:text="${availableBooks}">0</div>
        </div>
        <div class="card">
            <div class="card-title">Issued Books</div>
            <div class="card-value" th:text="${issuedBooks}">0</div>
        </div>
        <div class="card">
            <div class="card-title">Registered Users</div>
            <div class="card-value" th:text="${totalUsers}">0</div>
        </div>
    </div>

    <div class="nav">
        <a class="btn-primary btn" href="/admin/books">Manage Books</a>
        <a class="btn btn" href="/admin/users">Manage Users</a>
        <a class="btn btn" href="/h2-console" target="_blank">Open H2 Console</a>
    </div>
</div>
</body>
</html>
